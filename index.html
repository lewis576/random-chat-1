<!DOCTYPE html>
<html>
<head>
    <title>Random Chat</title>
    <style>
        body { background: #f4f4f4; text-align: center; font-family: Arial, sans-serif; }
        video { width: 45%; margin: 10px; border-radius: 10px; background: black; }
        .controls { margin-top: 15px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        #next { background: #4CAF50; color: white; }
        #stop { background: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>Random Chat</h1>
    <p>Logged in as: <strong>{{ username }}</strong></p>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <div class="controls">
        <button id="next">Next</button>
        <button id="stop">Stop</button>
    </div>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const username = "{{ username }}";
        const socket = io();
        let localStream, peerConnection, partnerName;

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function startCamera() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            socket.emit("join");
        }

        socket.on("match", ({ partner }) => {
            partnerName = partner;
            createPeerConnection();
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.createOffer().then(offer => {
                peerConnection.setLocalDescription(offer);
                socket.emit("signal", { target: partnerName, data: offer });
            });
        });

        socket.on("signal", async ({ data, target }) => {
            if (data.type === "offer") {
                createPeerConnection();
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit("signal", { target, data: answer });
            } else if (data.type === "answer") {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            } else if (data.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data));
            }
        });

        socket.on("stop_chat", () => {
            if (peerConnection) peerConnection.close();
            remoteVideo.srcObject = null;
        });

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit("signal", { target: partnerName, data: event.candidate });
                }
            };
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };
        }

        document.getElementById("next").onclick = () => socket.emit("next");
        document.getElementById("stop").onclick = () => socket.emit("stop");

        startCamera();
    </script>
</body>
</html>
